<section class="publications-page container" aria-label="Publications">
  <main class="publications-content" role="main">
    <div class="publications-header">
      <h1 class="section-title">Publications</h1>
      <p class="section-description">Research papers, conference presentations, and technical contributions</p>
    </div>

    <div class="timeline">
      <div class="timeline-year-group" *ngFor="let group of groupedPublications">
        <div class="timeline-year-marker">
          <div class="year-badge">{{ group.year }}</div>
        </div>

        <div class="year-publications">
          <div class="timeline-item" *ngFor="let pub of group.publications">
            <div class="timeline-content">
              <div class="publication-card" [class.expanded]="isExpanded(pub)" (click)="toggleExpanded(pub)">
                <div class="publication-header">
                  <div class="publication-meta">
                    <span class="publication-type" [ngClass]="'type-' + getPublicationType(pub)">
                      {{ getPublicationTypeLabel(pub) }}
                    </span>
                    <span class="publication-location" *ngIf="pub.place">üìç {{ pub.place }}</span>
                  </div>
                  <h3 class="publication-title">{{ pub.title }}</h3>
                  <p class="publication-conference">{{ pub.conference }}</p>
                </div>

                <div class="publication-description" *ngIf="isExpanded(pub)">
                  <p>{{ pub.description }}</p>
                </div>

                <div class="publication-footer" *ngIf="isExpanded(pub)">
                  <a mat-flat-button [href]="pub.link" target="_blank" rel="noopener noreferrer">
                    üîó View Publication
                  </a>
                </div>

                <div class="expand-icon" [class.rotated]="isExpanded(pub)">
                  <span>‚ñº</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
